name: Deploy my website to the server
on:
  push:
    branches:
      - master
      - use_ci
jobs:
  build:
    name: Build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@master
      - name: copy file via ssh password
        uses: appleboy/scp-action@v0.0.1
        env:
          HOST: ${{ secrets.HOST }}
          USERNAME: ${{ secrets.USERNAME }}
          PASSWORD: ${{ secrets.PASSWORD }}
          PORT: ${{ secrets.PORT }}
          SOURCE: "docs"
          TARGET: "html"
        with:
          overwrite: true
          rm: true
